version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    reviewers:
      - mixerou
    assignees:
      - mixerou
    commit-message:
      prefix: build
      prefix-development: build
      include: scope
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    reviewers:
      - mixerou
    assignees:
      - mixerou
    commit-message:
      prefix: ci
      prefix-development: ci
      include: scope
